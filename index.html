<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Robot Battledome</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="quiz.css">
</head>

<body>

    <article>

      <section id="player-setup" class="card card--name">
        <div class="card__prompt">
          <div>ROBOT BATTLE DOME</div>
        </div>

  <div class="row">
    <div class="col-xs-5">
      <div class="input-group">
          <input id="name1" type="text" class="form-control" placeholder="Name of Robot 1 ">
      </div>
     </div>
       <div class="col-xs-2"></div>

     <div class="col-xs-5">
      <div class="input-group">

             <input id="name2" type="text" class="form-control" placeholder="Name of Robot 2 ">

          </div>
     </div>

  </div>

  <div class="row">
  <div class="col-xs-4">
   <div class="input-group-btn">
          <select id="player1" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Bot Type<span class="caret"></span>

  <optgroup class="drop" label="Robot Selector"></optgroup>
            <optgroup label="type: Drone"></optgroup>
              <option value="value1"><a href="#" class="Drone">Buzz</a></option>
            <optgroup label="type: Bipedal"></optgroup>
              <option value="value2"><a href="#" class="Bipedal">Kickstand</a></option>
            <optgroup label="type: ATV"></optgroup>
              <option value="value3"><a href="#" class="ATV">Grunt</a></option>

          </select>
        </div>
      </div>
    <div class="col-xs-3"></div>

    <div class="input-group">

         <div class="input-group-btn col-xs-4">
          <select id="player2" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Bot Type<span class="caret"></span>

             <optgroup class="drop" label="Robot Selector"></optgroup>
            <optgroup label="type: Drone"></optgroup>
              <option value="value1"><a href="#" class="Drone">Buzz</a></option>
            <optgroup label="type: Bipedal"></optgroup>
              <option value="value2"><a href="#" class="Bipedal">Kickstand</a></option>
            <optgroup label="type: ATV"></optgroup>
              <option value="value3"><a href="#" class="ATV">Grunt</a></option>

          </select>
        </div>
      </div>
    </div>
  </div>

  <div id="battleTime" class="card__button">
          <a class="card__link btn btn--big"
             href="#"
             next="card--battleground">
            <span class="btn__prompt"></span>
            <span class="btn__text">BATTLE TIME</span>
          </a>
        </div>
      </section>

      <section id="battleground" class="card card--battleground">
       <a class="card__back btn btn--small"
               href="#"
               previous="card--name">
              <span class="btn__prompt">&lt;</span>
            <span class="btn__text">RETRY</span></a>
          </div>

      <div class="row">
            <h1 id="battlegroundHeader">THUNDERDOME</h1>
              <div class="col-md-4 battleCards">
                  <div id="playerInfo1" class="row">
                  </div>
              </div>

              <div class="col-md-4 col-md-offset-4 battleCards">
                <div id="playerInfo2" class="row">
                </div>
              </div>

            <div class="row col-md-6 col-md-offset-3">
                  <button type="button" class="btn-lg btn-block" id="attackButton">ATTACK!!</button>
            </div>
    </div>

    </section>

  </article>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="quiz.js"></script>

</body>
</html>
