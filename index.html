<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Robot Battledome</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="quiz.css">
</head>

<body>

  <article>

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>ROBOT BATTLE DOME</div>
      </div>

<div  class="row">
  <div class="col-xs-5">
    <div class="input-group">
        <input id="name1" type="text" class="form-control" placeholder="Name of Robot 1 ">
    </div>
   </div>
     <div class="col-xs-2"></div>

   <div class="col-xs-5">
    <div class="input-group">

           <input id="name2" type="text" class="form-control" placeholder="Name of Robot 2 ">

        </div>
   </div>

</div>

<div class="row">
<div class="col-xs-4">
 <div class="input-group-btn">
        <select id="player1"type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bot Type<span class="caret"></span>

<optgroup class="drop" label="Robot Selector"></optgroup>
          <optgroup label="type: Drone"></optgroup>
            <option value="value1"><a href="#" class="Drone">Buzz</a></option>
          <optgroup label="type: Bipedal"></optgroup>
            <option value="value3"><a href="#" class="Bipedal">Kickstand</a></option>
          <optgroup label="type: ATV"></optgroup>
            <option value="value5"><a href="#" class="ATV">Grunt</a></option>

        </select>
      </div>
    </div>
  <div class="col-xs-3"></div>

  <script src="quiz.js"></script>

</body>
</html>
