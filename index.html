<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Robo Battle Dome</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/quiz.css">
</head>

<body>

  <article id="game-container">

    <section id="" class="">
      <div class="card__prompt">
        <div></div>
        <div class="field">
          <input type="text" autofocus="true" id="" class="">
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text"></span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div></div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text">Drone</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text">Bipedal</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text">ATV</span>
              </a>
            </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>

    <section id="" class=""></section>

  </article>

  <script src="quiz.js"></script>

</body>
</html>
